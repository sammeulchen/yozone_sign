<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <title>填写报名信息</title>
    <link href="../lib/css/ionic.min.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/userReg.css" rel="stylesheet">
</head>
<body>
    <div>
        <ul class="list user-info">
            <li class="item item-icon-left name">
                <img src="../img/home/name.png"/>
                <i>姓名</i>
                <input type="text" placeholder="请输入真实姓名">
            </li>
            <li class="item item-icon-left sex">
                <img src="../img/home/sex.png"/>
                <i>性别</i>
                <select>
                    <option>男</option>
                    <option>女</option>
                </select>
            </li>
        </ul>
        <div class="list verify-card">
            <div class="item item-icon-left code-type">
                <img src="../img/home/code_type.png"/>
                <i>证件类型</i>
                <select>
                    <option>身份证</option>
                    <option>护照</option>
                    <option>...</option>
                </select>
                <input type="file" id="fileElem" multiple style="display:none">
                <div id="fileSelect" class="card-front">
                    <!--<img class="obj" src="../img/wind-rank.png"/>-->
                    <div>
                        <img id="img" src="../img/front-card.png"/>
                        <p>上传证件正面照片</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="list verify-card">
            <div class="item item-icon-left card-number">
                <img src="../img/home/code_number.png"/>
                <i>证件号码</i>
                <input type="text" placeholder="请如实填写证件信息">
            </div>
        </div>
        <ul class="list user-info">
            <li class="item item-icon-left telephone">
                <img src="../img/home/telephone.png"/>
                <i>联系电话</i>
                <input type="text" placeholder="请输入手机号码">
                <button class="send-code">发送验证码</button>
            </li>
            <li class="item item-icon-left code">
                <img src="../img/home/auth_code.png"/>
                <i>验证码</i>
                <input type="text" placeholder="请输入验证码"/>
            </li>
        </ul>

                <span>13666666666</span>
                <button class="send-code">更换号码</button>
            </li>
        </ul>-->

    </div>
